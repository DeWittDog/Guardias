<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción para Turnos</title>
    <style>
        /* Estilos básicos para el formulario y calendario */
        .calendar-container {
            display: none; /* Cambiar esto a block cuando se deba mostrar */
            margin-top: 20px;
        }
        .day {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 5px;
            text-align: center;
            line-height: 30px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .day.selected {
            background-color: #ff0000; /* Color rojo para los días seleccionados */
        }
        .day.disabled {
            background-color: #ffcccc; /* Color rojo claro para los días deshabilitados */
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Formulario de Inscripción para Turnos</h1>
    <input type="text" id="username" placeholder="Ingrese su nombre" required>
    <button id="start">Iniciar</button>
    <div id="welcome-message"></div>

    <div class="calendar-container" id="calendar-container">
        <div id="calendar"></div>
        <button id="submit">Enviar</button>
    </div>

    <script>
        document.getElementById('start').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            if (username) {
                document.getElementById('welcome-message').innerText = 'Bienvenido, ' + username;
                document.getElementById('calendar-container').style.display = 'block'; // Mostrar el calendario
            } else {
                alert('Por favor, ingrese su nombre.');
            }
        });

        // Ejemplo de cómo generar el calendario
        const calendar = document.getElementById('calendar');
        for (let i = 1; i <= 30; i++) {
            const day = document.createElement('div');
            day.classList.add('day');
            day.innerText = i;
            day.addEventListener('click', function() {
                if (!day.classList.contains('disabled')) {
                    day.classList.toggle('selected');
                }
            });
            calendar.appendChild(day);
        }
    </script>
</body>
</html>
