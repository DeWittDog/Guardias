<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción para Turnos</title>
    <style>
        /* Estilos básicos para el formulario y calendario */
        .calendar-container {
            display: none;
            margin-top: 20px;
        }
        .day {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 5px;
            text-align: center;
            line-height: 30px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .day.selected {
            background-color: #0f0;
        }
        .day.disabled {
            background-color: #f00;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Formulario de Inscripción para Turnos</h1>
    <input type="text" id="username" placeholder="Ingrese su nombre" required>
    <button id="start">Iniciar</button>
    <div id="welcome-message"></div>

    <div class="calendar-container">
        <div id="calendar"></div>
        <button id="submit">Enviar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
